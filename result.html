<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>模試復習単元推定サイト</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>模試結果入力</h1>
        <h2><a href="index.html">トップに戻る</a></h2>
    </header>

    <main class="container">
        <section class="card" id="questionContainer">
            <h2>読み込み中...</h2>
        </section>

        <section class="card" id="resultContainer" style="display:none;">
            <h2>復習が必要な単元</h2>
            <div id="resultList"></div>
        </section>

        <section class="card" id="printContainer">
            <button id="printBtn" style="display:none;">復習プリントを作成</button>
        </section>
    </main>

    <footer>
    &copy; 2025 うっちー（内山tr）
    </footer>
</body>
</html>
